<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./triangle.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2E2E52" />
  <meta name="description" content="GPT_HW_CHECK" />
  <meta property="og:title" content="GPT_HW_CHECK" />
  <meta property="og:image" content="./logo.png" />
  <meta property="og:description" content="GPT_HW_CHECK" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>GPT_HW_CHECK</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script>
    
    const app = window.Telegram.WebApp;
    app.ready()
    app.expand()
    app.setHeaderColor('#2E2E52')
    app.setBackgroundColor('#2E2E52')
    app.disableVerticalSwipes()
    app.lockOrientation()
    app.isVerticalSwipesEnabled = false


    document.addEventListener('DOMContentLoaded', () => {

        // Retrieve Telegram user ID
        const userId = app.initDataUnsafe.user ? app.initDataUnsafe.user.id : null;
        const tg_data = app.initData ? app.initData: null;

        const scriptTag = document.createElement('script');
        scriptTag.id = 'tg_data';
        scriptTag.type = 'application/json';
        scriptTag.textContent = JSON.stringify(tg_data);
        document.body.appendChild(scriptTag);

        const scriptTag2 = document.createElement('script');
        scriptTag2.id = 'tg_id';
        scriptTag2.type = 'application/json';
        scriptTag2.textContent = userId;
        document.body.appendChild(scriptTag2);
      });

  </script>


</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
